<!DOCTYPE html>
<html>
	<head>
			<script>
			function toplam() {
			var sayi1,sayi2;
            sayi1 = parseInt(document.getElementById("id1").value);
            sayi2 = parseInt(document.getElementById("id2").value);
            alert(sayi1 + sayi2)
        }
       
        
        	function yapistir() {
        	var kelime1,kelime2;
        	kelime1 = document.getElementById("id3").value;
        	kelime2 = document.getElementById("id4").value;
        	kelimeler = [kelime1 , kelime2]
        	alert(kelimeler.join(" "))
        
    /*
    Toplama işlemi ve function için:
    https://www.bilisimogretmeni.com/javascript/javascript-ornekleri-dort-islem.html  
	Join metodu için:
	http://ahmetardahanli.com/javascript-split-ve-join-metodlari
	Type=number ve sadece nümerik tuşlar için için:
	http://minimalcoding.net/blog/javascript-ile-input-alanlarina-sadece-rakam-girebilmek/	
	*/	
		
		}	
			</script>	
	</head>		
	<body>
			
		<h2>Doğukan Özder 2018280060</h2>
		<label for="id1">Metin kutusu 1</label>
		<input type='number' onkeypress='return event.keyCode >= 48 && event.keyCode <= 57' id='id1' > 
		<br>
		<label for="id2">Metin kutusu 2</label>
		<input type='number' onkeypress='return event.keyCode >= 48 && event.keyCode <= 57' id='id2' > 
		<br><br>
		<button onclick="toplam()" >Topla</button>
		<br><br>
		
		
		<label for="id3">Metin kutusu 3</label>
		<input type="text" id='id3' /> 
		<br>
		<label for="id4">Metin kutusu 4</label>
		<input type="text" id='id4' /> 
		<br><br>
		<button onclick="yapistir()" >Yapıştır</button>
	</body>
</html>
